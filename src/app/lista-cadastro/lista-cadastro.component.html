<div class="d-flex justify-content-between">
  <button routerLink="/cadastro" mat-raised-button color="warn"><i class="fa fa-arrow-left" aria-hidden="true"></i>
    Realizar Cadastro</button>
  <mat-form-field appearance="outline">
    <mat-label>Procurar Usuário</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
      <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="sobrenome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Sobrenome </th>
      <td mat-cell *matCellDef="let row"> {{row.sobrenome}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let row"> {{row.email}} </td>
    </ng-container>

    <ng-container matColumnDef="telefone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefone </th>
      <td mat-cell *matCellDef="let row"> {{row.telefone}} </td>
    </ng-container>

    <ng-container matColumnDef="imcResultado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Resultado </th>
      <td mat-cell *matCellDef="let row"> {{row.imcResultado}} </td>
    </ng-container>

    <ng-container matColumnDef="genero">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Gênero </th>
      <td mat-cell *matCellDef="let row"> {{row.genero}} </td>
    </ng-container>

    <ng-container matColumnDef="plano">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Plano </th>
      <td mat-cell *matCellDef="let row"> {{row.plano}} </td>
    </ng-container>

    <ng-container matColumnDef="acao">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Ações </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button [routerLink]="['/detalhes', row.id]" class="mx-2" color="warn"><i class="fa fa-eye"
            aria-hidden="true"></i></button>
        <button mat-icon-button (click)="edit(row.id)" class="mx-2" color="accent"><i class="fa fa-pencil"
            aria-hidden="true"></i></button>
        <button mat-icon-button color="primary" (click)="delete(row.id)"><i class="fa fa-trash"
            aria-hidden="true"></i></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" aria-label="Select page of users"></mat-paginator>
</div>
